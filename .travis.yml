language: julia
os:
  - linux
  - osx
julia:
  - 0.6
# - nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone("https://github.com/kdomino/SymmetricTensors.jl.git")'
  - julia -e 'Pkg.clone(pwd()); Pkg.build("Cumulants"); Pkg.test("Cumulants"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("Cumulants")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
